<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message - Page 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #a8dadc, #457b9d);
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            text-align: center;
            color: #fff;
        }
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            background: red;
            margin: 0 auto;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <h1>You are the CSS to my HTML<br>-Love, Dante</h1>
    </div>
</body>
</html>
